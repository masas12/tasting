<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利き酒アプリ</title>
  <style>
      .iframe-wrapper {
          margin:   0;
          overflow: hidden;
      }

      iframe {
          height:   100%;
          left:     0px;
          position: absolute;
          top:      0px;
          width:    100%;
      }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 50vh auto;
      background-color: #333;

      border-radius: 100%;  
      -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
      animation: sk-scaleout 1.0s infinite ease-in-out;
    }

    @-webkit-keyframes sk-scaleout {
      0% { -webkit-transform: scale(0) }
      100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
      }
    }

    @keyframes sk-scaleout {
      0% { 
        -webkit-transform: scale(0);
        transform: scale(0);
      } 100% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        opacity: 0;
      }
    }
    #loader {
          height:   100%;
          left:     0px;
          position: absolute;
          top:      0px;
          width:    100%;
    background-color: #00c2bc;
    /* 環境によって「z-index」追加 */
}
/* 読み込み完了後に「loaded」を付与する */
#loader.loaded {
    animation: fadeOut 3s forwards;
}
  </style>
</head>
<html>
  <body>
    <div id="loader">
    <div class="spinner">
    </div>
</div>
    <div class="iframe-wrapper">
      <iframe src="https://script.google.com/macros/s/AKfycbyQ5HYR4hWCGPl5jsGm3mDF79JrLwIwXT6UByVQtg7iCHktqa9zzGmJkzq4rJSukaU2ww/exec?type=record&employee=57950&license=%E6%98%AD%E5%92%8C%E8%94%B5&group=All" frameborder="0" name="tasting"></iframe>
    </div>
    
    <script>
      window.onload = ()=>{
        const loader = document.getElementById('loader');
        loader.classList.add('loaded');
      }
    </script>
  </body>
</html>
